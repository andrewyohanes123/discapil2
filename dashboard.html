<!DOCTYPE html>
<html ng-app="dashboard">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/flatpickr.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/jquery.min.js" charset="utf-8"></script>
    <script src="assets/js/angular.min.js" charset="utf-8"></script>
    <script src="assets/js/angular-route.min.js" charset="utf-8"></script>
    <script src="assets/js/angular-cookies.min.js" charset="utf-8"></script>
    <script src="assets/js/disdukcapil.js" charset="utf-8"></script>
    <script src="assets/js/moment.js" charset="utf-8"></script>
    <script src="assets/js/flatpickr" charset="utf-8"></script>
    <script src="assets/js/id.js" charset="utf-8"></script>
    <script src="assets/js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar">
      <ul class="menu">
        <li><a href="#" class="logo">Disdukcapil</a></li>
        <li><a href="javascript:void(0)" ng-controller="user" ng-click="logout()"><i class="fa fa-sign-out fa-lg"></i>&nbsp;Logout</a></li>
      </ul>
    </nav>
    <div class="wrapper">
      <div class="sidebar-area">
        <div class="sidebar">
          <span class="user">
            <a href="javascript:void(0)" ng-controller="user"><i class="fa fa-user-circle-o fa-lg"></i>&nbsp;{{ username }}</a>
          </span>
          <!-- Sidebar menu -->
          <ul class="sidebar-menu" ng-controller="sidebar">
            <li><a href="javascript:void(0)"><i class="fa fa-dashboard fa-lg"></i>&nbsp;Dashboard</a></li>
            <li><a href="javascript:void(0)"><i class="fa fa-list fa-lg"></i>&nbsp;Daftar laporan <span class="slide-icon"><i class="fa fa-angle-down fa-lg"></i></span></a>
              <ul class="submenu">
                <li><a href="#!/semua_laporan" class="submenu-active"><i class="fa fa-list-alt fa-lg"></i>&nbsp;Semua</a></li>
                <li><a href="#!/diverifikasi"><i class="fa fa-check-square fa-lg"></i>&nbsp;Diverifikasi</a></li>
                <li><a href="#!/belum_diverifikasi"><i class="fa fa-times fa-lg"></i>&nbsp;Belum diverifikasi</a></li>
              </ul>
            </li>
            <li><a href="javascript:void(0)"><i class="fa fa-cog fa-lg"></i>&nbsp;Pengaturan<span class="slide-icon"><i class="fa fa-angle-down fa-lg"></i></span></a>
              <ul class="submenu">
                <li><a href="#!/user"><i class="fa fa-user-circle fa-lg"></i>&nbsp;User</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="content-area">
        <div class="" ng-view>

        </div>
        <div class="notifikasi">
          <div class="notifikasi-icon">
            <span class="fa fa-bell fa-lg"></span>
          </div>
          <div class="notifikasi-body">

          </div>
        </div>
        <!--  -->
        <footer>TagConn &copy; | 2017</footer>
      </div>
    </div>
    <div class="errors">

    </div>
    <div class="img-modal">
      <img src="" class="img-content" alt="">
    </div>
  </body>
</html>
