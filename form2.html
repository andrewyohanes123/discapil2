<div class="container">
  <div class="form-container">
    <div class="form-head">
      <p class="form-title"><i class="fa fa-pencil fa-lg"></i>&nbsp;Jenazah</p>
    </div>
    <div class="form-pendaftaran">
      <form class="group" action="index.html" method="post">
        <label for="">NIK</label>
        <div class="input-group">
          <input type="number" ng-model="nik" class="input" id="nik" placeholder="NIK" name="" value="">
          <div class="input-addon-btn">
            <button type="button" ng-click="cek(nik)" class="btn btn-check" name="button"><i class="fa fa-check fa-lg"></i>Cek</button>
          </div>
        </div>
        <label for="">Nama Lengkap</label>
        <input type="text" placeholder="Nama Lengkap" id="nama_lengkap" ng-model="nama_lengkap" class="input" readonly name="" value="">
        <label for="">Tanggal Kematian</label>
        <input type="text" ng-model="tanggal" class="input date" placeholder="Tanggal kematian"/>
        <label for="">Pukul</label>
        <input type="text" data-field="time" id="time" ng-model="waktu" class="input" name="" value="" placeholder="Pukul">
        <label for="">Sebab kematian</label>
        <select ng-model="sebab_kematian" class="input" name="">
          <option value="Sakit Biasa/Tua">Sakit biasa / tua</option>
          <option value="Wabah Penyakit">Wabah penyakit</option>
          <option value="Kecelakaan">Kecelakaan</option>
          <option value="Kriminalitas">Kriminalitas</option>
          <option value="Bunuh Diri">Bunuh diri</option>
          <option value="Lainnya">Lainnya</option>
        </select>
        <label for="">Yang menerangkan</label>
        <select ng-model="yang_menerangkan" class="input" name="">
          <option value="Dokter">Dokter</option>
          <option value="Tenaga Kesehatan">Tenaga Kesehatan</option>
          <option value="Kepolisian">Kepolisian</option>
          <option value="Lainnya">Lainnya</option>
        </select>
        <hr>
        <button type="button" class="btn btn-prev" onclick="window.location.replace('#!/daftar/no_kk')" name="button"><i class="fa fa-angle-left fa-lg"></i>&nbsp;Kembali</button>
        <button ng-click="submit()" type="button" class="btn btn-next" name="button"><i class="fa fa-floppy-o fa-lg"></i>&nbsp;Simpan</button>
      </form>
    </div>
  </div>
</div>
<div id="tanggal">
</div>
