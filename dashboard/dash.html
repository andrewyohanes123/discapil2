<div class="container">
  <div class="kotak">
    <div class="head">
      <p class="head-title"><i class="fa fa-dashboard fa-lg"></i>&nbsp;Dashboard</p>
    </div>
    <div class="kotak-body">
      <div class="row">
        <div class="col-3">
          <div class="score">
            <div class="score-icon">
              <i class="fa fa-list-alt fa-lg"></i>
            </div>
            <div class="score-body">
              <h4 class="category">Semua</h4>
              <h3 class="value">{{ jumlah.semua }}</h3>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="score blue">
            <div class="score-icon">
              <i class="fa fa-wpforms fa-lg"></i>
            </div>
            <div class="score-body">
              <h4 class="category">Diverifikasi</h4>
              <h3 class="value">{{ jumlah.approved_belum_selesai }}</h3>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="score gray">
            <div class="score-icon">
              <i class="fa fa-times-circle fa-lg"></i>
            </div>
            <div class="score-body">
              <h4 class="category">Belum verifikasi</h4>
              <h3 class="value">{{ jumlah.belum_approved }}</h3>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="score green">
            <div class="score-icon">
              <i class="fa fa-check-circle fa-lg"></i>
            </div>
            <div class="score-body">
              <h4 class="category">Selesai</h4>
              <h3 class="value">{{ jumlah.approved_selesai }}</h3>
            </div>
          </div>
        </div>
        <div class="col-6">
          <canvas id="canvas" width="50px" height="20px"></canvas>
        </div>
      </div>
      <!--  -->
    </div>
  </div>
</div>
